# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macos-10.14'
    windows:
      imageName: 'windows-2019'

pool:
  vmImage: $(imageName)

variables:
    testExit: true

steps:
- pwsh: |
    Install-Module Psake -Force -SkipPublisherCheck
    Invoke-Psake -Tasklist BuildTools, Compile
  displayName: Psake build

- task: Pester@8
  inputs:
    scriptFolder: '@{Path=$(System.DefaultWorkingDirectory)\tests; EnableExit = $true; Parameters = @{ModulePath = $(System.DefaultWorkingDirectory)\publish\Okta}}'
    resultsFile: '$(System.DefaultWorkingDirectory)\Test-Pester.XML'
    CodeCoverageOutputFile: '$(System.DefaultWorkingDirectory)\Code-Coverage.XML'
    run32Bit: False